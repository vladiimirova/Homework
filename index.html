<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Template Page</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <ul class="menu">
                    <li class="menu-item">
                        <a href="/" class="menu-item-link">Home</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <h1 class="title">Table</h1>
                <table class="worker">
                    <colgroup>
                        <col class="bg-blue">
                        <col class="bg-yellow">
                    </colgroup>
                    <thead>
                        <tr>
                            <th colspan="8">Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>First cell</td>
                            <td>Second cell</td>
                            <td rowspan="3" colspan="6">6 cells merge into one</td>
                        </tr>
                        <tr>
                            <td colspan="2">Two cells merge into one</td>
                        </tr>
                        <tr>
                            <td>1st cell 3rd row</td>
                            <td>1st cell 3rd row</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="8">Do you like tables?</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </section>
    </main>

    <footer class="footer">
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
