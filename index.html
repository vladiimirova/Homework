<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Registration</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <ul class="menu">
                    <li class="menu-item">
                        <a href="/" class="menu-item-link">Registration</a>
                    </li>
                    <li class="menu-item">
                        <a href="./pages/authorization.html" class="menu-item-link">Authorization</a>
                    </li>
                    <li class="menu-item">
                        <a href="./pages/search.html" class="menu-item-link">Search</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="form">
            <div class="container">
                
                <h1 class="title">Registration</h1>
               
                <form action="https://fom.in.ua/echo" class="registration">
                    <div class="input-row">
                        <label>
                            <span class="email">Email</span>
                            <input type="email" required name="email" placeholder="Input Email">
                        </label>
                    </div>
                    <div class="input-row">
                        <label>
                            <span class="password">Password</span>
                            <input type="password" required name="password" placeholder="Input Password" minlength="6"
                                maxlength="8">
                        </label>
                    </div>
                    <div class="input-row">
                        <label>
                            <span class="confirmation">Password Confirmation</span>
                            <input type="password" required name="password" placeholder="Input Confirmation" minlength="6"
                                maxlength="8">
                        </label>
                    </div>
                    <div class="button">
                        <button type="submit" class="btn">Send</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">

    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
